<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>+P|Cadastro acompanhante</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
	
</h:head>
<h:body styleClass="Hex Gray98">

	<p:growl life="4000" id="msgmGlobal" />
	<div id="logo">
		<h:form>
			<div align="center">
				<h:graphicImage value="#{resource['images/logoinit.jpeg']}"
					height="200" width="200" />
			</div>
			<!--  h:panelGrid columns="0" >
				<h3 class="center">Seja Bem Vindo ao +Paciente</h3>
			</h:panelGrid -->
		</h:form>
	</div>

	<div class="valign-wrapper" id="login-page">

		<div class="container">

			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">

								<h6><b>Por favor, preencha os campos abaixo</b></h6>

								<div class="left-align">
									<h:form id="login-form1">
										<p:growl autoUpdate="true" />
										<div class="row">
											<div class="col s12 input-field">
												<h:outputLabel for="nomeC" value="Nome completo" />
												<p:inputText id="nomeC" value=""
												requiredMessage="O campo nome completo deve ser preenchido."
											 	required="true" label="nome"  maxlength="60"
											 	 />
											</div>
											<div class="col s12 input-field">
												<h:outputLabel for="cpf" value="CPF" />
												<p:inputMask id="cpf" value="#{UsuarioMB.usuario.id}" mask="999.999.999-99"
                								required="true"  requiredMessage="Campo CPF deve ser preenchido."/>
											</div>
											<div>
											
											<p:outputLabel for="genero" value="Gênero.:"/>
			            <p:selectOneMenu id="genero" value="#{selectOneMenuView.console}" style="width:125px">
					            <f:selectItem itemLabel="Selecione" itemValue="" />
					            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
					            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
								<f:selectItem itemLabel="Outro" itemValue="Outro" />
			        	</p:selectOneMenu>
											</div>
											<div class="col s12 input-field">
												<p:inputMask type="telefone" id="telefone" value="#{maskView.date}" mask="(99) 99999-9999"
													requiredMessage="Por favor, informe um telefone." />
												<h:outputLabel for="telefone" value="Telefone/Contato" />
											</div>
											<div class="col s12 input-field">
												<p:inputMask type="telefone" id="end" value="#{maskView.date}" mask="(99) 99999-9999"
													requiredMessage="Por favor, informe um endereço." />
												<h:outputLabel for="end" value="Endereço" />
											</div>
											<div class="col s12 input-field">
												<p:inputMask type="email" id="emil" value="#{maskView.date}" mask="(99) 99999-9999"
													requiredMessage="Por favor, informe um email." />
												<h:outputLabel for="emil" value="Email" />
											</div>
											<div class="col s12 input-field">
												<h:inputSecret type="password" id="senha" value="#{maskView.date}" mask="(99) 99999-9999"
													requiredMessage="Por favor, informe uma senha." />
												<h:outputLabel for="senha" value="Senha" />
											</div>
											<div class="col s12 input-field">
												<h:inputSecret type="confirmesenha" id="confirmesenha" value="#{maskView.date}" mask="(99) 99999-9999"
													requiredMessage="Por favor, informe ua confirmação de senha." />
												<h:outputLabel for="confirmesenha" value="Confirme sua senha" />
											</div>
											

											<div class="col s12 input-field center ">

												<h:outputText id="login-mesaj" value="#{giris.mesaj}"
													style="color:red" />
												<br></br>

												<h:commandButton styleClass="btn btn-success"
													value="Cadastrar" style="margin-right:17px"
													action="#{giris.oturumac()}">
													<f:ajax execute="login-form" render="login-mesaj" />
												</h:commandButton>
												
												<h:commandButton styleClass="btn btn-danger"
													value="Cancelar"
													onclick="javascript:window.location.href='/maisPaciente-0.0.1/login.paciente.xhtml';"
													href="\cadastrar.acompanhante.xhtml"
													action="#{giris.oturumac()}">
													<f:ajax execute="login-form" render="login-mesaj" />
												</h:commandButton>
											</div>

											<div class="col s12 input-field  center">
												
											</div>


										</div>

									</h:form>

								</div>
							</div>

						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
    /**
     * Faces Validator
     */
    PrimeFaces.validator['custom.emailValidator'] = {
 
        pattern: /\S+@\S+/,

                throw {

                }
            }
        }
    };
 
    /**
     * Bean validator
     */
    PrimeFaces.validator['Email'] = {
 
        pattern: /\S+@\S+/,
 
        MESSAGE_ID: 'org.primefaces.examples.validate.email.message',
 
        validate: function(element, value) {
            var vc = PrimeFaces.util.ValidationContext;
 
            if(!this.pattern.test(value)) {
                var msgStr = element.data('p-email-msg'),
                msg = msgStr ? {summary:msgStr, detail: msgStr} : vc.getMessage(this.MESSAGE_ID);
 
                throw msg;
            }
        }
    };
</script>

	<script>
            $(document).on("ready", function () {
                $('login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>


</h:body>
</html>
