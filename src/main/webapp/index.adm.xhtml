<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/templates/template.administrador.xhtml">

	<ui:define name="head-end">
		<ui:param name="renderBreadCrumb" value="false" />
	</ui:define>

	<ui:define name="title">
		<p:growl autoUpdate="true" life="4000" />

		<section class="content-header">
			<h1>
				Seja bem-vindo ao portal do Administrador +Paciente. <small>Escolha
					o que deseja fazer</small>
			</h1>
		</section>

		<!-- dashboard para o paciente -->
		<section class="content">
			<!-- Small boxes (Stat box) -->
			<div class="row">
				<div class="col-lg-6 col-xs-10">
					<!-- small box -->
					<div class="small-box bg-blue">
						<div class="inner">
							<sup>
								<h3 style="font-size: 25px">MEUS DADOS</h3>
							</sup>
						</div>
						<div class="icon">
							<i class="ion ion-android-create"></i>
						</div>
						<a href="pages/administrador/meusdados/meusdados.xhtml"
							class="small-box-footer" style="font-size: 20px">Acessar <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
				<!-- ./col -->
				<div class="col-lg-6 col-xs-5">
					<!-- small box -->
					<div class="small-box bg-yellow">
						<div class="inner">
							<h3 style="font-size: 25px">
								CADASTRAR PACIENTE<sup style="font-size: 5px"></sup>
							</h3>
						</div>
						<div class="icon">
							<i class="ion ion-android-contact"></i>
						</div>
						<a href="pages/administrador/cadastros/cadastropaciente.xhtml"
							class="small-box-footer" style="font-size: 20px">Acessar <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>
				<!-- ./col -->
				<div class="col-lg-6 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-olive">
						<div class="inner">
							<h3 style="font-size: 25px">RELATÓRIOS</h3>
						</div>
						<div class="icon">
							<i class="ion ion-ios-paper-outline"></i>
						</div>
						<a href="pages/paciente/meusacompanhantes/meusacompanhantes.xhtml"
							class="small-box-footer" style="font-size: 20px">Acessar <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
					
					<div class="small-box bg-orange">
						<div class="inner">
							<h3 style="font-size: 25px">CIRURGIAS</h3>
						</div>
						<div class="icon">
							<i class="fa fa-stethoscope"></i>
						</div>
						<a href="pages/paciente/meusacompanhantes/meusacompanhantes.xhtml"
							class="small-box-footer" style="font-size: 20px">Acessar <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
					
				</div>
				<!-- ./col -->
				<div class="col-lg-6 col-xs-6">
					<!-- small box -->
					<div class="small-box bg-purple">
						<div class="inner">
							<h3 style="font-size: 25px">CADASTRAR ACOMPANHANTE</h3>
						</div>
						<div class="icon">
							<i class="ion ion-android-contacts"></i>
						</div>
						<a href="pages/paciente/cardapio/cardapio.xhtml"
							class="small-box-footer" style="font-size: 20px">Acessar <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>

					
					<div class="small-box bg-red">
						<div class="inner">
							<h3 style="font-size: 25px">DESISTÊNCIAS</h3>
						</div>
						<div class="icon">
							<i class="ion ion-android-cancel"></i>
						</div>
						<a href="pages/paciente/cardapio/cardapio.xhtml"
							class="small-box-footer" style="font-size: 20px">Acessar <i
							class="fa fa-arrow-circle-right"></i></a>
					</div>
				</div>

			</div>
		</section>

        <h2 class="align-center">
            Teste
            <span class="text-aqua"> <i>
                <a href="http://karanalpe.com.br/" target="_blank" style="text-transform: none;text-decoration: none"> :) </a></i>
            </span>
            <br/>
            
        </h2> -->
	</ui:define>


</ui:composition>
