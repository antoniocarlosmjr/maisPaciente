<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.acompanhante.xhtml">

<ui:define name="title">
        <strong>Meus dados</strong>
    </ui:define>

<ui:define name="body">
        <div class="row">
        	<div class="col-md-12">
	          <div class="box box-success">
	            <div class="box-header">
	            </div>
	            <div class="box-body">
	            	<div class="form-group">
                		<label>Nome:</label>
                			<h:outputText value="{acompanhante.nome}"/><br></br>
                		<label>CPF:</label>
                			<h:outputText value="{acompanhante.cpf}"/><br></br>
                		<label>Email:</label>
                			<h:outputText value="{acompanhante.email}"/><br></br>
                		<label>Data de nascimento:</label>
                			<h:outputText value="{acompanhante.dataNasc}"/><br></br>
                		<label>Gênero:</label>
                			<h:outputText value="{acompanhante.genero}"/><br></br>
                		<label>Endereço:</label>
                			<h:outputText value="{acompanhante.endereco}"/><br></br>
                		<label>Tel./Contato:</label>
                            <h:outputText value="{acompanhante.telefone}"/><br></br>
                        
                	</div>
	            </div>
	          </div>
	           <p:commandButton value="Voltar" icon="fa fa-reply" onclick="javascript:history.back(1);" />
	         </div>
     	</div>
</ui:define>
</ui:composition>
