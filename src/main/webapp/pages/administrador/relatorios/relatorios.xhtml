<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.administrador.xhtml">

<ui:define name="title">
        <strong>Relatórios</strong>
</ui:define>

<ui:define name="body">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title" height="1000px"><strong>Relatório de pacientes ativos</strong></h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Ver menos">
              <i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body">
        	<h:form id="form1">
				<p:dataTable id="pacientes" var="cliente"
					value="#{clienteController.listaClientes}" rowKey="#{cliente.nome}"
					selectionMode="single">
					<p:column headerText="Nome">
						<h:outputText value="#{cliente.nome}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{cliente.cidade}" />
					</p:column>
					<p:column headerText="Nº pront.">
						<h:outputText value="#{cliente.telefone1}" />
					</p:column>
					
				</p:dataTable>
			</h:form>
        </div>
    </div>

    <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title"><strong>Relatório de cirurgias realizadas</strong></h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Ver menos">
              <i class="fa fa-minus"></i></button>
          </div>	
        </div>
        <div class="box-body">

        	<h:form id="form">
				<p:dataTable id="clientes" var="cliente"
					value="#{clienteController.listaClientes}" rowKey="#{cliente.nome}"
					selectionMode="single">
					<p:column headerText="Nome">
						<h:outputText value="#{cliente.nome}" />
					</p:column>
					<p:column headerText="Paciente">
						<h:outputText value="#{cliente.cidade}" />
					</p:column>
					<p:column headerText="Nº pront.">
						<h:outputText value="#{cliente.telefone1}" />
					</p:column>
					
				</p:dataTable>
				<br />
			</h:form>
        </div>
    </div>
    <p:commandButton value="Voltar" icon="fa fa-reply" onclick="javascript:history.back(1);" />
</ui:define>
</ui:composition>
